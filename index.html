<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <section id="background">
    <div id="card">
      <div id="card-header">
        <div id="my-balance">
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <div id="card-header-icons">
          <img src="/images/logo.svg" alt="">
        </div>
      </div>
      <div id="card-content">
        <p id="card-content-header">Spending - Last 7 days</p>
        <div id="table">
          <div class="value">
            <div class="price"></div>
            <div class="bar"></div>
            <div class="day"></div>
          </div>
          <div class="value">
            <div class="price"></div>
            <div class="bar"></div>
            <div class="day"></div>
          </div>
          <div class="value">
            <div class="price"></div>
            <div class="bar"></div>
            <div class="day"></div>
          </div>
          <div class="value">
            <div class="price"></div>
            <div class="bar"></div>
            <div class="day"></div>
          </div>
          <div class="value">
            <div class="price"></div>
            <div class="bar"></div>
            <div class="day"></div>
          </div>
          <div class="value">
            <div class="price"></div>
            <div class="bar"></div>
            <div class="day"></div>
          </div>
          <div class="value">
            <div class="price"></div>
            <div class="bar"></div>
            <div class="day"></div>
          </div>
        </div>
        <div id="card-footer">
          <div id="total">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div id="last-month">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yahyailk" target="_blank">Yahya Ilkdogan</a>.
  </div>
  <script src="./script/app.js"></script>
</body>
</html>
